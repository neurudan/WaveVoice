[DATASET]
base = timit
speaker_list = timit_speakers_100_50w_50m_not_reynolds.txt
use_ulaw = False

[WAVENET]
dilation_base = 5
dilation_depth = 5
filter_size = 5
num_stacks = 1
num_filters = 64
used_output = conv_v1
used_resblock = v1
used_optimizer = adadelta

[DENSE_OUT]
n_hidden = 128

[CONV_OUT_V1]

[CONV_OUT_V2]
filter_size = 9

[CONV_OUT_V3]
downsample_factor = 9

[ADAM]
adam_lr = 0.001
adam_beta_1 = 0.9
adam_beta_2 = 0.999

[TRAINING]
batch_size = 20
num_epochs = 10000
steps_per_epoch = 100
val_set = 0.2
queue_size = 50
